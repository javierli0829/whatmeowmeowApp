<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>TransactionInput</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addTransaction()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TransactionInput</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item>
        <ion-datetime-button datetime="dateInputPicker" (click)="openModal()"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true" [isOpen]="isModalOpen">
          <ng-template>
            <ion-datetime id="dateInputPicker" presentation="date" display-format="YYYY-MM-DD" [(ngModel)]="dateInput" (ionChange)="onDateChange()" ></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
      <ion-item>
        <ion-label>Type</ion-label>
        <ion-select [(ngModel)]="typeInput" interface="alert">
          <ion-select-option *ngFor="let type of typesCategory" [value]="type">
            {{ type }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input label="Amount" [(ngModel)]="amountInput"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Description" [(ngModel)]="descriptionInput"></ion-input>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
