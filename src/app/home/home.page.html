<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Whatmeowmeow
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToTransactionInputPage()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Whatmeowmeows</ion-title>
      <ion-button (click)="goToTransactionInputPage()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item *ngFor='let transaction of transactionList'>
        <ion-label>{{ transaction.type }}</ion-label> <ion-label class="ion-text-right">{{ transaction.amount }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>


</ion-content>
