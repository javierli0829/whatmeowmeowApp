<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Overview</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>E.SUN BANK</ion-card-title>
        <ion-card-subtitle>Balance: 100</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Assets: 300</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Liabilities: 200</ion-label>
          </ion-item>
        </ion-list>
        <ion-buttons>
          <ion-button (click)="goToAccountPage()">Check</ion-button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
